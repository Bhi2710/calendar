<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compitable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./calendar.js" defer></script>
        <style id="toggle"></style>
    </head>
    <body onload="nameMonths()">
        <div class="Main_container">
            <div class="Main_container_top">
              <div class="Main_container_top_months">
                <select onclick = "nameMonths()" id="selectedMonth">
                  <option value="12"  selected>Select Month </i> </option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="Main_container_top_year">
                <select onclick="nameMonths()" id="selectedYear">
                  <option value="2022"  selected>Select Year <img src="./downward-arrow.png"/> </i></option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                </select>
              </div>
            </div>
            <div class="weekends">
              <div>SUN</div>
              <div>MON</div>
              <div>TUE</div>
              <div>WED</div>
              <div>THU</div>
              <div>FRI</div>
              <div>SAT</div>
            </div>
            <div class="days" id="numDays">
            </div>
            <div class="input_container">
              <input onchange="EnterDate()" class="input_container-input" id="value" placeholder="Enter Any Date"> 
              <button id="btn">ENTER</button>
            </div>
        </div>
    </body>
</html>
